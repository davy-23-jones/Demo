<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="panel text-white flex justify-evenly  bg-gradient-to-r from-blue-600 to-blue-300">
        <h3 class=" py-3 font-semibold text-white text-2xl w-3/4 px-4">BookMyTickets</h3> 
        <div class="buttons flex gap-x-3 py-2">
            <button class="bg-gradient-to-r from-blue-700 to-blue-600 px-5 h-10 rounded-xl w-28 ">Sign in</button>
            <button class="bg-gradient-to-r from-blue-700 to-blue-600 px-5 h-10 rounded-xl w-28 ">Register</button>
        </div>
    </div>
    <nav class=" text-white">
        <ul class="flex justify-start bg-blue-700">  
            <div class="flex">
                <li class="mx-4  px-4 py-2 w-20 cursor-pointer rounded-2xl hover:bg-blue-900">Home</li>
                <li class="mx-4  px-4 py-2 w-20 cursor-pointer rounded-2xl hover:bg-blue-900">Movies</li>
                <li class="mx-4  px-4 py-2 w-20 cursor-pointer rounded-2xl hover:bg-blue-900">Contact</li>
                <li class="mx-4  px-4 py-2 w-20 cursor-pointer rounded-2xl hover:bg-blue-900">About</li>   
            </div>
        </ul>
    </nav>
    <main>
        <div class="main h-11 py-2 font-semibold bg-slate-300 flex justify-center">
            <div class="book ">Book your tickets for your favourite movies now!</div>
        </div>
        <div class="h-72 bg-white">
             <div class="relative">
                <div class="absolute left-0 top-0 w-full">

                </div>
                <div class="absolute left-0 top-0 w-full">

                </div>
                <div class="absolute left-0 top-0 w-full">

                </div>
             </div>   
               

        </div>
        <div class="main-grid bg-slate-300">
            <div class="paragraph flex">
                <p class="font-bold text-xl px-2 py-2">Recomended Movies...</p>
                <div class="w-5/6 rounded-xl flex justify-end">
                    <a class="text-indigo-600 py-3 text-lg px-6" href="../Templates/demo.html">>>see all</a>
                </div>
            </div>
            <div class="movie flex justify-center gap-7 py-5 ">
                <a href="">
                    <img class="rounded-2xl" src="https://upload.wikimedia.org/wikipedia/en/1/1c/The_Dark_Knight_%282008_film%29.jpg" alt="The Dark Knight">
                    <h5 class="font-semibold">The Dark Knight</h5>
                </a>
                <a href="">
                    <img class="rounded-2xl" src="https://upload.wikimedia.org/wikipedia/en/8/81/ShawshankRedemptionMoviePoster.jpg" alt="Shawshank Redemption">
                    <h5 class="font-semibold">Shawshank Redemption</h5>
                </a>
                <a href="">
                    <img class="rounded-2xl" src="https://upload.wikimedia.org/wikipedia/en/3/3b/Pulp_Fiction_%281994%29_poster.jpg" alt="Pulp Fiction">
                    <h5 class="font-semibold">Pulp Fiction</h5>
                </a>
                <a href="">
                    <img class="rounded-2xl" src="https://upload.wikimedia.org/wikipedia/en/0/03/Godfather_part_ii.jpg" alt="Godfather part II">
                    <h5 class="font-semibold">The Godfather Part II</h5>
                </a>
                <a href="">
                    <img class="rounded-3xl" src="https://upload.wikimedia.org/wikipedia/en/1/1c/Godfather_ver1.jpg" alt="The Godfather Part I">
                    <h5 class="font-semibold">The Godfather</h5>
                </a>
            </div>
        </div>

    </main>

</html>
